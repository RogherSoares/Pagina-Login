<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pagina de Login</title>
</head>
<body>

    <div class="container">
        <div class="formBox login">
            <form>
                <h1>Login</h1>
                <div class="inputBox">
                    <input type="email" placeholder="Digite seu email ..." required>
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Digite sua senha ..." required>
                    <i class="bi bi-lock-fill"></i>
                </div>
                <div class="mudarSenha">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>ou faça login  com suas redes sociais</p>
                <div class="iconeSocial">
                    <a href="#"><i class="bi bi-google"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
            </form>
        </div>
        <div class="formBox cadastro">
            <form>
                <h1>Cadastro</h1>
                <div class="inputBox">
                    <input type="text" placeholder="Digite seu nome ..." required>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="inputBox">
                    <input type="email" placeholder="Digite seu email ..." required>
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Digite sua senha ..." required>
                    <i class="bi bi-lock-fill"></i>
                </div>
                <button type="submit" class="btn">Finalizar Cadastro</button>
                <p>ou faça o cadastro com suas redes sociais</p>
                <div class="iconeSocial">
                    <a href="#"><i class="bi bi-google"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
            </form>
        </div>

        <div class="toggleBox">
            <div class="togglePanel toggleLeft">
                <h2>Olá, Seja Bem Vindo!</h2>
                <p>Ainda não tem uma conta?</p>
                <button class="btn cadastroBtn">Cadastre-se</button>
            </div>
            <div class="togglePanel toggleRight">
                <h2>Bem Vindo de Volta!</h2>
                <p>Ja tem uma conta?</p>
                <button class="btn loginBtn">Login</button>
            </div>  
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
